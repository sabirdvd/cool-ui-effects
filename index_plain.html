<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Blog & Research Noteへようこそ！</title>
    <style>
        @font-face {
            font-family: 'Departure Mono';
            src: url('font/DepartureMono-Regular.woff2') format('woff2'),
                 url('front/DepartureMono-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Departure Mono', monospace;
            padding: 25px;
            background-color: black;
            color: white;
            font-size: 20px;
        }

        a {
            margin: 0;
            -webkit-transition: color 1s;
            transition: color 1s;
            color: #43b394;
            text-decoration: none;
        }

        a:hover {
            color: #feaa5a;
        }

        .glitch-link {
            position: relative;
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
        }

        .glitch-link::before,
        .glitch-link::after {
            content: attr(data-glitch);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .glitch-link::before {
            color: red;
            z-index: -1;
            transform: translate(3px, -3px);
        }

        .glitch-link::after {
            color: blue;
            z-index: -2;
            transform: translate(-3px, 3px);
        }

        .glitch-link.active::before,
        .glitch-link.active::after {
            opacity: 1;
            animation: glitch 0.3s steps(2, end) infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(3px, -3px);
            }
            50% {
                transform: translate(-3px, 3px);
            }
            100% {
                transform: translate(3px, -3px);
            }
        }

        /* Counter Effect */
        .glitch-link.hovering {
            animation: counterEffect 1s infinite steps(10);
        }

        @keyframes counterEffect {
            0% {
                content: "0000";
            }
            25% {
                content: "1234";
            }
            50% {
                content: "5678";
            }
            75% {
                content: "90AB";
            }
            100% {
                content: attr(data-glitch);
            }
        }
    </style>
</head>
<ul style="list-style-type: '&#9823';">
<body>
    <p><strong class="glitch-link" data-glitch="Welcome to my Blog & Research Note">Welcome to my Blog & Research Note</strong></p>
    <a href="https://www.nytimes.com/2022/06/13/crosswords/chess/chess-algebraic-notation.html" class="glitch-link" data-glitch="Chess Notation">
        <img src="chess.jpg" height="400" />
    </a>
</ul>
    <ul>
        <li>
            <a href="https://medium.com/@iee_53136/an-application-for-semantic-relatedness-post-ocr-correction-1e7285a78f4f" 
               style="color: #43b394" 
               class="glitch-link" 
               data-glitch="An application for Semantic Relatedness: Post OCR Correction">
               An application for Semantic Relatedness: Post OCR Correction
            </a>
        </li>
    </ul>

    <script>
        document.querySelectorAll('.glitch-link').forEach(link => {
            const originalText = link.textContent;
            const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            // Counter Effect on Hover
            link.addEventListener('mouseenter', () => {
                let interval;
                let counter = 0;

                interval = setInterval(() => {
                    let randomText = '';
                    for (let i = 0; i < originalText.length; i++) {
                        randomText += characters[Math.floor(Math.random() * characters.length)];
                    }
                    link.textContent = randomText;
                    counter++;
                    if (counter > 10) { // 1 second (10 iterations at 100ms each)
                        clearInterval(interval);
                        link.textContent = originalText;
                    }
                }, 100); // 100ms interval
            });

            // Glitch Effect on Click
            link.addEventListener('click', (event) => {
                event.preventDefault();
                link.classList.add('active');

                setTimeout(() => {
                    link.classList.remove('active');
                }, 300); // Reset glitch effect after 300ms
            });
        });
    </script>
</body>
</html>
