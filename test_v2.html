
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch and Counter Effect</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glitch-link {
            position: relative;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 2rem;
            cursor: pointer;
            overflow: hidden;
        }

        .glitch-link::before,
        .glitch-link::after {
            content: attr(data-glitch);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .glitch-link::before {
            color: red;
            z-index: -1;
            transform: translate(3px, -3px);
        }

        .glitch-link::after {
            color: blue;
            z-index: -2;
            transform: translate(-3px, 3px);
        }

        .glitch-link.active::before,
        .glitch-link.active::after {
            opacity: 1;
            animation: glitch 0.3s steps(2, end) infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(3px, -3px);
            }
            50% {
                transform: translate(-3px, 3px);
            }
            100% {
                transform: translate(3px, -3px);
            }
        }
    </style>
</head>
<body>
    <a href="#" class="glitch-link" data-glitch="Click Me">Click Me</a>

    <script>
        document.querySelectorAll('.glitch-link').forEach(link => {
            const originalText = link.textContent;
            const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            // Handle mouse hover for counter effect
            link.addEventListener('mouseenter', () => {
                let interval;
                const textLength = originalText.length;
                let counter = 0;

                interval = setInterval(() => {
                    let randomText = '';
                    for (let i = 0; i < textLength; i++) {
                        randomText += characters[Math.floor(Math.random() * characters.length)];
                    }
                    link.textContent = randomText;
                    counter++;
                    if (counter > 10) { // 1 second (10 iterations of 100ms)
                        clearInterval(interval);
                        link.textContent = originalText;
                    }
                }, 100); // 100ms interval
            });

            // Handle click for glitch effect
            link.addEventListener('click', (event) => {
                event.preventDefault();
                link.classList.add('active');

                setTimeout(() => {
                    link.classList.remove('active');
                }, 300); // Reset glitch effect after 300ms
            });
        });
    </script>
</body>
</html>
